<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation / Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

            .header h1 {
                margin: 0;
                color: #333;
            }

        .info {
            margin-bottom: 20px;
        }

            .info p {
                margin: 5px 0;
                color: #666;
            }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

            .table th, .table td {
                padding: 8px;
                border-bottom: 1px solid #ddd;
            }

            .table th {
                text-align: left;
                background-color: #f0f0f0;
            }

        .total {
            text-align: right;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quotation / Invoice</h1>
        </div>
        <div class="info">
            <p><strong>Client:</strong> [ClientName]</p>
            <p><strong>Date:</strong> [CurrentDate]</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>[ProductDescription1]</td>
                    <td>[Quantity1]</td>
                    <td>[UnitPrice1]</td>
                    <td>[Total1]</td>
                </tr>
                <tr>
                    <td>[ProductDescription2]</td>
                    <td>[Quantity2]</td>
                    <td>[UnitPrice2]</td>
                    <td>[Total2]</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="total">Total:</td>
                    <td>[GrandTotal]</td>
                </tr>
            </tfoot>
        </table>
        <div class="footer">
            <p>Thank you for your business!</p>
        </div>
    </div>
</body>
</html>
